<h1>Hejsan</h1>
<form (ngSubmit)="getUserByEmail()">
  <input type="email" name="email" [(ngModel)]="formGetUser.email" required>
  <button type="submit">Skicka</button>
</form>
<form (ngSubmit)="registerUser()">
  <input type="text" name="name" [(ngModel)]="formRegisterUser.name" required>
  <input type="email" name="email" [(ngModel)]="formRegisterUser.email" required>
  <input type="password" name="password" [(ngModel)]="formRegisterUser.password" required>
  <button type="submit">Skicka</button>
</form>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <label for="login-email">Email:</label>
  <input type="email" id="login-email" name="username" [(ngModel)]="loginData.username" required>
  <br>
  <label for="login-password">LÃ¶senord:</label>
  <input type="password" id="login-password" name="password" [(ngModel)]="loginData.password" required>
  <button type="submit">Logga in</button>
</form>
<button (click)="testAuth()">Testa autentisering</button>
