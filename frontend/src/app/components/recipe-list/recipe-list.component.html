<ul class="list-unstyled mx-3 d-grid gap-4">
  @for (recipe of recipes; track recipe.id) {
    <li class="d-grid card border-0 p-3 shadow-sm">
      @if (recipe.imageUrl) {
        <p class="text-center"><img src="/images/{{recipe.imageUrl}}" alt="bild"></p>
      }
      <h2><a [routerLink]="['/recipe/show-recipe', recipe.id]">{{ recipe.nameRecipe }}</a></h2>
      <p>{{ recipe.description }}</p>
    </li>
  }
</ul>
