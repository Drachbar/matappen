<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/testApi.js" type="module"></script>
</head>
<body>
    <h1>Helloj</h1>
    <label for="get-user-by-email">Email:</label>
    <input type="text" id="get-user-by-email">
    <button>Hämta användarnamn</button>

    <h2>Registrera användare</h2>
    <form id="register-form">
        <label for="name">Namn:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Lösenord:</label>
        <input type="password" id="password" required>
        <button type="submit">Registrera</button>
    </form>

    <h2>Logga in</h2>
    <form id="login-form" action="/api/v1/login" method="post">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="username" required>
        <br>
        <label for="login-password">Lösenord:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Logga in</button>
    </form>

    <button id="test-auth">Testa autentisering</button>
</body>
</html>
